<body>
    <div class="main-container flex-container">
        
        <nav class="main-container-side-navbar">
            
            <div class="admin-logo">
                <img src="/admin-system/src/main/resources/static/assets/user-image.png" alt="user-image">
                
                <div class="admin-logo-title">
                    <h1>ADMINISTRATOR</h1>
                    <p th:text="${admin_name}">John David S. cabal</p>
                </div>
            </div>

            <ul>
                <li>
                    <img src="/admin-system/src/main/resources/static/assets/dashboard.png" alt="dashboa-image">
                    <a href="#">Dashboard</a>
                </li>
                
                <li>
                    <img src="/admin-system/src/main/resources/static/assets/Clients.png" alt="client-image">
                    <a href="#">Clients</a>
                </li>

                <li>
                    <img src="/admin-system/src/main/resources/static/assets/cancelled.png" alt="cancelled-request-image">
                    <a href="#">Cancelled Client Request</a>
                </li>

                <li>
                    <img src="/admin-system/src/main/resources/static/assets/checklist.png" alt="client-request-image">
                    <a href="#">Client Request Service</a>
                </li>

            </ul>
        
            <div class="logout-button">
                <a href="#">Logout</a>
            </div>
        </nav>

        <main class="main">
                <div class="main-heading">
                    <img src="/admin-system\src\main\resources\static\assets\background-remove-logo.png" alt="logo">
                    <div class="main-heading-title">
                        <h1>Gillego-Flores Dental Clinic</h1>
                        <p>Dashboard</p>
                    </div>
                </div>
                
                <div class="main-container-body">
                    <div class="main-container-list">
                        
                        <div class="main-container-list-client">
                            <img src="#" alt="Client">
                            <h2>List of CLients</h2>
                        </div>
                        
                        <div>
                            <img src="#" alt="Pending">
                            <h2>Pending Request</h2>
                        </div>
                        
                        <div>
                            <img src="#" alt="Cancelled">
                            <h2>Cancelled Request</h2>
                        </div>
                        
                        <div>
                            <img src="#" alt="">
                        </div>
                    
                    </div>

                    <div class="main-container-schedule">
                        <h1>Schedule for today</h1>
                    </div>
                </div>
        </main>
