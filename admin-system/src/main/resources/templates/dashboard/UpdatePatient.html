<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Gillego-Flores Dental Clinic</title>

    <!-- Boxicons CDN Link -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" href="/admin-system/src/main/resources/static/css/admin/clients.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css}">

    <!--Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/administrator/new-resized-logo.png">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/administrator/new-resized-logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    <body>
    <div class="sidebar">
        <div class="logo-details">
            <!--        <i class='bx bxl-c-plus-plus'></i>-->
            <!--        <i class='bx bxl-java'></i>-->
            <i class='bx bxl-java'></i>
            <span class="logo_name">ADMIN</span>
        </div>
        <ul class="nav-links">
            <li>
                <a th:href="@{/admin/dashboard}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/patients-list}"  class="active">
                    <i class='bx bxs-user-circle'></i>
                    <span class="links_name" >Patients</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/cancel-appointment}">
                    <i class='bx bxs-user-x'></i>
                    <span class="links_name">Cancel Appointment</span>
                </a>
            </li>
            <li class="log_out">
                <a th:href="@{/admin/login}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
        </nav>

    <div class="home-content">


        <div class="mb-5 w-75 wx-auto container-md">

            <div class="mb-5">
                <a th:href="@{/admin/patients-list}" class="link-primary ">Back</a>
            </div>

            <h1 class="fw-bolder mb-5">Update Patient</h1>

            <form th:action="@{save}" method="Post" th:object="${patient}">
                <div class=" col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatingfirstname"
                           placeholder="First Name" th:field="*{firstName}">
                    <label for="floatingfirstname">First Name</label>
            <!--<p><span class="error-message" th:errors="*{firstName}"></span></p>-->
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatingmiddlename"
                           placeholder="Middle Name" th:field="*{middleName}">
                    <label for="floatingmiddlename">Middle Name</label>
                </div>

                <div class=" col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatinglastname"
                           placeholder="Last Name" th:field="*{lastName}">
                    <label for="floatinglastname">Last Name</label>
                </div>

                <div class=" col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatingsuffix"
                           placeholder="Suffix" th:field="*{suffix}">
                    <label for="floatingsuffix">Suffix</label>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <div class="col-lg-12 form-floating mb-4">
                        <input type="email" class="form-control" id="floatingemailaddress"
                               placeholder="Email Address" th:field="*{emailAddress}">
                        <label for="floatingemailaddress">Email Address</label>
                    </div>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                           th:field="*{patientPassword}">
                    <label for="floatingPassword">Password</label>
                    <p><span class="error-message" th:errors="*{patientPassword}"></span></p>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="tel" class="form-control" id="floatingnumber" placeholder="Cellphone Number"
                           th:field="*{contactNumber}" >
                    <label for="floatingnumber">Cellphone / Telephone Number (09*********)</label>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatingaddress"
                           placeholder="Complete Address" th:field="*{homeAddress}" >
                    <label for="floatingaddress">Complete Address</label>
                    <p><span class="error-message" th:errors="*{homeAddress}"></span></p>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <select class="form-select" id="floatinggender"
                            aria-label="Floating label select example" th:field="*{gender}">
                        <option selected th:value="*{gender}"
                                th:text="*{gender}"></option>
                        <option th:each="gender : ${genders}"
                                th:value="${gender}" th:text="${gender.displayGender}"></option>
                    </select>
                    <label for="floatinggender">Gender</label>

                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <select class="form-select" id="floatingcivilstatus"
                            aria-label="Floating label select example" th:field="*{civilStatus}">
                        <option selected th:value="*{civilStatus}" th:text="*{civilStatus}"></option>
                        <option th:each="status : ${maritalStatus}" th:value="${status}"
                                th:text="${status.maritalStatus}"></option>
                    </select>
                    <label for="floatingcivilstatus">Civil Status</label>


                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="date" class="form-control" id="floatingbirthdate"
                           placeholder="Dateofbirth" th:field="*{birthDate}">
                    <label for="floatingbirthdate">Date of Birth</label>
                </div>

                <div class="col-lg-12 form-floating mb-4">
                    <input type="text" class="form-control" id="floatingphysical"
                           placeholder="Please Indicate any Physical Disability or Condition(None if you don't have any)" th:field="*{physicalDisability}" >
                    <label for="floatingphysical">Please Indicate any Physical Disability or Condition(None if you don't have any)</label>
                </div>

                <input type="submit" value="Save" class="btn btn-outline-primary mt-4 mb-5">
            </form>
        </div>
    </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
         let sidebarBtn = document.querySelector(".sidebarBtn");
         sidebarBtn.onclick = function() {
           sidebar.classList.toggle("active");
           if(sidebar.classList.contains("active")){
           sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
         }else
           sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
         }
    </script>
    </body>
</html>
