<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/administrator/new-resized-logo.png">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/administrator/new-resized-logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/admin-system/src/main/resources/static/css/patients/NewPassword.css">
    
</head>
<body>
    <body>
        <div class="wrapper">
            <div class="password__title">
                <h1>Create new password</h1>
                <h4>Your password must be different from previous used password.</h4>
            </div>
            <div class="input-box">
            <input id="create_pw" type="password" required>
            <label>New password</label>
            </div>
            <div class="input-box">
            <input id="confirm_pw" type="password" required disabled>g
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
            </div>
            <div class="alert">
            <i class="fas fa-exclamation-circle error"></i>
            <span class="text">Enter at least 8 characters</span>
            </div>
            <div class="input-box button">
            <input id="button" type="button" value="Check" disabled>
            </div>
        </div>


<script src="/javascript/patients/NewPassword.js"></script>
</body>
</html>
