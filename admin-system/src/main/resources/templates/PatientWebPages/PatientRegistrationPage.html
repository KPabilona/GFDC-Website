<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gillego-Flores Dental Clinic</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/administrator/new-resized-logo.png">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/administrator/new-resized-logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- custom css-->
    <link rel="stylesheet" href="/css/patients/PatientRegistrationPage.css">

    <!-- Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
    <body>
        <!--
            B - basic info
            CL - contact Info

            information
            - patient Given Name âœ” ðŸ…±
            - patient Middle Name âœ” ðŸ…±
            - patient Last Name âœ” ðŸ…±
            - patient Suffix âœ” ðŸ…±
            - patient Email Address âœ” ðŸ†‘
            - patient Password âœ”
            - patient Complete Address âœ” ðŸ†‘
            - patient Contact Number âœ” ðŸ†‘
            - patient Date of Birth âœ” ðŸ…±
            - patient Gender âœ” ðŸ…±
            - patient Civil Status âœ” ðŸ…±
            - patient Physical Disability or Condition âœ” ðŸ…±
        -->

        <div class="container">
            <div class="back-button">
                <a href="/patient/login">
                    <img src="/assets/patients/back-arrow.svg" alt="back-arrow" />
                </a>
                <a href="/patient/login">Back</a>
            </div>

            <div class="form-container">
                <div class="form-container-heading">
                    <h1>Registration Form</h1>
                    <p class="reminder">Reminders: &nbsp;</p>
                    <p class="reminder-message">* Please fill up all the information.</p>
                    <p class="reminder-message">* Please input valid and legit data.</p>
                    <p class="reminder-message">* Fields with red marks are required to proceed.</p>
                    <p class="reminder-message-last">* Most of the information we need from you is required, unless
                        we say it's optional.</p>
                </div>

                <form th:action="@{registration}" method="Post" th:object="${patient}">

                    <div class="row g-2 mb-2">
                        <div class=" col-md-3 form-floating mb-4">
                            <input type="text" class="form-control" id="floatingfirstname" placeholder="First Name"
                                   th:field="*{firstName}" >
                            <label for="floatingfirstname">First Name</label>
                            <p><span class="error-message" th:errors="*{firstName}"></span></p>
                        </div>
                        <div class=" col-md-3 form-floating mb-4">
                            <input type="text" class="form-control" id="floatingmiddlename" placeholder="Middle Name"
                                   th:field="*{middleName}" >
                            <label for="floatingmiddlename">Middle Name</label>
                              <p><span class="error-message" th:errors="*{middleName}"></span></p>
                        </div>
                          <div class="col-md-3 form-floating mb-4">
                            <input type="text" class="form-control" id="floatinglastname" placeholder="Last Name"
                                   th:field="*{lastName}" >
                            <label for="floatinglastname">Last Name</label>
                            <p><span class="error-message" th:errors="*{lastName}"></span></p>
                        </div>
                        <div class="col-md-3 form-floating mb-4">
                            <input type="text" class="form-control" id="floatingsuffix" placeholder="Suffix"
                                   th:field="*{suffix}">
                            <label for="floatingsuffix">Suffix (Optional)</label>
                        </div>
    
                        <div class="col-md-6 form-floating mb-4">
                            <input type="text" class="form-control" id="floatingaddress"
                                   placeholder="Complete Address" th:field="*{homeAddress}" >
                            <label for="floatingaddress">Complete Address</label>
                            <p><span class="error-message" th:errors="*{homeAddress}"></span></p>
                        </div>
                        
                        <div class="col-md-3 form-floating mb-4">
                            <input type="tel" class="form-control" id="floatingnumber" placeholder="Cellphone Number"
                             th:field="*{contactNumber}" >
                            <label for="floatingnumber">Cellphone / Telephone Number (09*********)</label>
                            <p><span class="error-message" th:errors="*{contactNumber}"></span></p>
                        </div>
    
                        <div class="col-md-3 form-floating mb-4">
                            <input type="date" class="form-control" id="floatingbirthdate" placeholder="Dateofbirth"
                                   th:field="*{birthDate}" >
                            <label for="floatingbirthdate">Date of Birth</label>
                            <p><span class="error-message" th:errors="*{birthDate}"></span></p>
                        </div>
                        
                        <div class="col-md-3 form-floating mb-4">
                            <select class="form-select" id="floatinggender"
                                    aria-label="Floating label select example" th:field="*{gender}">
                                <option selected hidden value="" >Gender</option>
                                <option th:each="genders : ${genders}"
                                        th:value="${genders}" th:text="${genders.displayGender}"></option>
                            </select>
                            <label for="floatinggender">Gender</label>
                            <p><span class="error-message" th:errors="*{gender}"></span></p>
                        </div>
    
                        <div class="col-md-3 form-floating mb-4">
                            <select class="form-select" id="floatingcivilstatus"
                                    aria-label="Floating label select example" th:field="*{civilStatus}">
                                <option selected hidden value="">Civil Status</option>
                                <option th:each="status : ${maritalStatus}" th:value="${status}"
                                        th:text="${status.maritalStatus}"></option>
                            </select>
                            <label for="floatingcivilstatus">Civil Status</label>
                            <p><span class="error-message" th:errors="*{civilStatus}"></span></p>
                        </div>

                        <div class="col-md-6 form-floating mb-4">
                            <input type="text" class="form-control" id="floatingphysical"
                                   placeholder="Please Indicate any Physical Disability or Condition(None if you don't have any)"
                                   th:field="*{physicalDisability}" >
                            <label for="floatingphysical">Please Indicate any Physical Disability or Condition(None if you don't have any)</label>
                            <p><span class="error-message" th:errors="*{physicalDisability}"></span></p>
                         </div>
                    </div>
                    

                   <div class="row g-2 mb-4">
                       <div class="col-md-6 form-floating mb-4">
                           <input type="email" class="form-control" id="floatingemail" placeholder="Email Address"
                                  th:field="*{emailAddress}">
                           <label for="floatingemail">Email Address</label>
                           <p> <span class="error-message" th:errors="*{emailAddress}"> </span></p>
                           <p> <span class="error-message" th:text="${isEmailExists}"></span></p>
                        </div>

                        <div class="col-md-3 form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                   th:field="*{patientPassword}">
                            <label for="floatingPassword">Password</label>
                            <p><span class="error-message" th:errors="*{patientPassword}"></span></p>
                        </div>
    
                        <div class="col-md-3 form-floating mb-4">
                            <input type="password" class="form-control" id="floatingconfirmpassword"
                                   placeholder="Confirm Password" th:field="*{confirmPassword}" >
                            <label for="floatingconfirmpassword">Confirm Password</label>
                            <p><span class="error-message" th:if="${isMatchedPassword}">Re-type Password to
                                Match</span></p>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary" type="submit" value="Submit"
                                onclick="location.href='/patient/login'">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
