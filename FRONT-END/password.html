<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/password.css">
    <title>New Password</title>
</head>
<body>
    <body>
        <div class="wrapper">
            <div>
                <h1>Create new password</h1>
                <h4>Your password must be different from previous used password.</h4>
            </div>
            <div class="input-box">
              <input id="create_pw" type="password" required>
              <label>New password</label>
            </div>
            <div class="input-box">
              <input id="confirm_pw" type="password" required disabled>
              <label>Confirm password</label>
              <i class="fas fa-eye-slash show"></i>
            </div>
            <div class="alert">
              <i class="fas fa-exclamation-circle error"></i>
              <span class="text">Enter at least 8 characters</span>
            </div>
            <div class="input-box button">
              <input id="button" type="button" value="Check" disabled>
            </div>
        </div>


<script src="./js/password.js"></script>
</body>
</html>
