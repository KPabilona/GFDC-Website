<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gillego-Flores Dental Clinic</title>

    <!-- custom css-->
    <link rel="stylesheet" href="css/PatientRegistrationPage.css">

    <!-- Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
    <body>
        <!--
            basic information 
            - patient Given Name âœ” ðŸ…±
            - patient Middle Name âœ” ðŸ…±
            - patient Last Name âœ” ðŸ…±
            - patient Suffix âœ” ðŸ…±
            - patient Email Address âœ” ðŸ†‘
            - patient Password âœ”
            - patient Complete Address âœ” ðŸ†‘ 
            - patient Contact Number âœ” ðŸ†‘
            - patient Date of Birth âœ” ðŸ…±
            - patient Gender ðŸ…±

        -->

        <div class="container">
            <div class="back-button">
                <a href="#">
                    <img src="img/back-arrow.svg" alt="back-arrow" />
                </a>
                <a href="#">Back</a>
            </div>

            <div class="form-container">
                <form class="row g-2 " action="patient-registration" method="post">
                    <div class=" col-md-3 form-floating mb-4">
                        <input type="text" class="form-control" id="floatingfirstname" placeholder="First Name" required>
                        <label for="floatingfirstname">First Name</label>
                        
                    </div>
                      <div class=" col-md-3 form-floating mb-4">
                        <input type="text" class="form-control" id="floatingmiddlename" placeholder="Middle Name" required>
                        <label for="floatingmiddlename">Middle Name</label>
                        
                    </div>
                      <div class="col-md-3 form-floating mb-4">
                        <input type="text" class="form-control" id="floatinglastname" placeholder="Last Name" required>
                        <label for="floatinglastname">Last Name</label>

                    </div>
                    <div class="col-md-3 form-floating mb-4">
                        <input type="text" class="form-control" id="floatingsuffix" placeholder="Suffix">
                        <label for="floatingsuffix">Suffix</label>

                    </div>

                    <div class="col-md-6 form-floating mb-4">
                        <input type="text" class="form-control" id="floatingaddress" placeholder="Complete Address" required>
                        <label for="floatingaddress">Complete Address</label>

                    </div>
                    
                    <div class="col-md-3 form-floating mb-4">
                        <input type="tel" class="form-control" id="floatingnumber" placeholder="Cellphone Number" required>
                        <label for="floatingnumber">Cellphone / Telephone Number</label>

                    </div>

                    <div class="col-md-3 form-floating mb-4">
                        <input type="date" class="form-control" id="floatingbirthdate" placeholder="Dateofbirth" required>
                        <label for="floatingbirthdate">Date of Birth</label>

                    </div>

                    <div class="col-md-3 form-floating mb-4">
                        <select class="form-select" id="floatinggender" aria-label="Floating label select example">
                            <option selected disabled value="">Gender</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatinggender">Gender</label>
                    </div>


                    <div class="col-md-6 form-floating mb-4">
                        <input type="email" class="form-control" id="floatingemail" placeholder="Email Address" required>
                        <label for="floatingemail">Email Address</label>

                    </div>

                    <div class="col-md-6 form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                      </div>
                </form>
            </div>
        </div>
    </body>
</html>
